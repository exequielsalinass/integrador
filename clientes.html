<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>


    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
    <script src="js/funcionesClientes.js"></script>

</head>

<body class="bg-white">
    <div>
        <img src="img/logo.png" alt="">
    </div>
    <div class="p-3 mb-2 bg-light text-dark">
        <h1 class="ml-5 pt-4">Clientes</h1>
        <hr>
    </div>
    
    <div class="container">
        <div class="float-left ml-5">
            <form id="frmClientes" autocomplete="off" class="form-vertical">

                <div class="form-row">
                    <label for="txtID" class="col-form-label col-md-3">ID</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtID" class="form-control" placeholder="ID">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtDni" class="col-form-label col-md-3">DNI</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtDni" class="form-control" placeholder="DNI">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtNombre" class="col-form-label col-md-3">Nombre y Apellido</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtNombre" class="form-control" placeholder="Nombre y Apellido">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtTelefono" class="col-form-label col-md-3">Teléfono o Celular</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtTelefono" class="form-control" placeholder="Teléfono o Celular">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtEmail" class="col-form-label col-md-3">Correo Electrónico</label>
                    <div class="form-group col-md">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Correo Electrónico">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <input type="submit" value="Guardar" id="btnSave" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <hr><hr>
        <div>
            <center>
                <div class="container">
                    <table id="tblLista3" class="table table-hover table-warning table-sm"></table>
                </div>
            </center>
            <br>
            <br>
        </div>
        
    </div>

    <div class="container">
        <a href="inicio.html">Volver a la pagina prinicipal</a> <br>
    </div>


</body>

</html>
